<mat-toolbar color="primary">
  <span><a routerLink="/">meangram</a></span>
  <span class="spacer"></span>
  <ul>
    <li>
      <a
        *ngIf="isAuthenticated"
        mat-button
        routerLink="/create"
        routerLinkActive="mat-accent"
        >New Post</a
      >
      <a
        *ngIf="!isAuthenticated"
        mat-button
        routerLink="/auth/login"
        routerLinkActive="mat-accent"
        >Login</a
      >
      <a
        *ngIf="!isAuthenticated"
        mat-button
        routerLink="/auth/signup"
        routerLinkActive="mat-accent"
        >Signup</a
      >
      <a
        *ngIf="isAuthenticated"
        mat-button
        routerLink="/profile"
        routerLinkActive="mat-accent"
        >Welcome {{ userName | abbreviation }}!</a
      >
      <button *ngIf="isAuthenticated" mat-button (click)="onLogout()">
        Logout
      </button>
    </li>
  </ul>
</mat-toolbar>
